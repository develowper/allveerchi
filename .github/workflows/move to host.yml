on: push
name: ðŸš€ allveerchi app changes
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ftp.ailverchi.ir
          #          protocol: ftps
          #          port: 1396
          username: allveerchi
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /allveerchi/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            vendor/**
            server.php
            composer.lock
            composer.json
            resources/**
            app/**
            database/**
            config/**
            storage/**
            public/**